<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Walls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a202c;
            color: #e2e8f0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .game-container {
            border: 4px solid #4a5568;
            border-radius: 0.5rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        canvas {
            background-color: #0f172a;
            display: block;
            border-radius: 0.25rem;
        }
        .game-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(26, 32, 44, 0.9);
            padding: 2rem;
            border-radius: 0.5rem;
            border: 2px solid #4a5568;
            z-index: 10;
        }
        .start-btn, .restart-btn {
            background-color: #48bb78;
            color: #0f172a;
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1.25rem;
            margin-top: 1.5rem;
            border: none;
            box-shadow: 0 4px #2f855a;
            transition: all 0.1s ease-in-out;
        }
        .start-btn:hover, .restart-btn:hover {
            background-color: #38a169;
            transform: translateY(2px);
            box-shadow: 0 2px #2f855a;
        }
        .touch-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .touch-btn {
            background-color: #4a5568;
            color: #e2e8f0;
            border: none;
            border-radius: 0.25rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .up { grid-area: 1 / 2 / 2 / 3; }
        .left { grid-area: 2 / 1 / 3 / 2; }
        .down { grid-area: 3 / 2 / 4 / 3; }
        .right { grid-area: 2 / 3 / 3 / 4; }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen text-slate-200 p-4">

    <div class="text-center mb-4">
        <h1 class="text-4xl md:text-5xl">SNAKE</h1>
        <p class="text-lg">Score: <span id="score">0</span></p>
    </div>

    <div id="gameContainer" class="game-container relative">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="startScreen" class="game-overlay flex flex-col items-center">
            <h2 class="text-3xl mb-4">Welcome!</h2>
            <p class="mb-2">Use Arrow Keys or Swipe to Move.</p>
            <p>Avoid bananas and yourself!</p>
            <button id="startButton" class="start-btn">Start Game</button>
        </div>
        <div id="gameOverScreen" class="game-overlay hidden flex-col items-center">
            <h2 class="text-3xl mb-2">Game Over</h2>
            <p class="text-lg">Final Score: <span id="finalScore">0</span></p>
            <button id="restartButton" class="restart-btn">Restart</button>
        </div>
    </div>
    
    <!-- Touch Controls for Mobile -->
    <div id="touchControls" class="touch-controls mt-4 sm:hidden">
        <button class="touch-btn up" data-dir="up">▲</button>
        <button class="touch-btn left" data-dir="left">◄</button>
        <button class="touch-btn right" data-dir="right">►</button>
        <button class="touch-btn down" data-dir="down">▼</button>
    </div>


    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const finalScoreElement = document.getElementById('finalScore');
        const touchControls = document.getElementById('touchControls');


        const gridSize = 20;
        let canvasSize;

        let snake = [{ x: 8, y: 8 }];
        let apple = {};
        let banana = {};
        let direction = { x: 0, y: 0 };
        let score = 0;
        let gameOver = false;
        let gameInterval;
        let gameSpeed = 120;
        let changingDirection = false;

        // --- Game Setup & Control ---

        function setupCanvas() {
            const container = document.getElementById('gameContainer');
            const size = Math.min(container.clientWidth, container.clientHeight, 400);
            canvas.width = size;
            canvas.height = size;
            canvasSize = canvas.width / gridSize;
        }

        window.addEventListener('resize', () => {
             if (gameInterval) return; // Don't resize while game is running
             setupCanvas();
             draw();
        });

        function startGame() {
            clearInterval(gameInterval); // Clear previous game loop if restarting
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            resetGame();
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        function resetGame() {
            snake = [{ x: Math.floor(canvasSize / 2), y: Math.floor(canvasSize / 2) }];
            direction = { x: 0, y: 0 };
            score = 0;
            gameOver = false;
            gameSpeed = 120; // Reset the speed
            scoreElement.textContent = score;
            placeApple();
            placeBanana();
        }
        
        function gameLoop() {
            if (gameOver) {
                clearInterval(gameInterval);
                showGameOver();
                return;
            }
            changingDirection = false;
            moveSnake();
            checkCollisions();
            draw();
        }
        
        function showGameOver() {
            finalScoreElement.textContent = score;
            gameOverScreen.classList.remove('hidden');
        }

        // --- Drawing ---

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#48bb78' : '#38a169'; // Head is lighter
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
            });

            // Draw apple
            ctx.fillStyle = '#ef4444'; // Red
            ctx.beginPath();
            ctx.arc(apple.x * gridSize + gridSize / 2, apple.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, 2 * Math.PI);
            ctx.fill();


            // Draw banana
            ctx.fillStyle = '#facc15'; // Yellow
            ctx.fillRect(banana.x * gridSize, banana.y * gridSize, gridSize - 1, gridSize - 1);
        }
        
        // --- Game Logic ---

        function moveSnake() {
            if (direction.x === 0 && direction.y === 0) return;

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            // Check for apple consumption
            if (head.x === apple.x && head.y === apple.y) {
                score++;
                scoreElement.textContent = score;
                
                // Increase speed, with a maximum speed cap
                if (gameSpeed > 45) {
                    gameSpeed -= 4;
                }
                
                // Reset the game loop with the new, faster speed
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, gameSpeed);

                placeApple();
                placeBanana();
            } else {
                snake.pop();
            }
        }

        function placeApple() {
            let validPosition = false;
            while (!validPosition) {
                apple.x = Math.floor(Math.random() * canvasSize);
                apple.y = Math.floor(Math.random() * canvasSize);

                // Ensure apple is not on snake or banana
                let onSnake = snake.some(segment => segment.x === apple.x && segment.y === apple.y);
                let onBanana = apple.x === banana.x && apple.y === banana.y;
                if (!onSnake && !onBanana) {
                    validPosition = true;
                }
            }
        }

        function placeBanana() {
            let validPosition = false;
            while (!validPosition) {
                banana.x = Math.floor(Math.random() * canvasSize);
                banana.y = Math.floor(Math.random() * canvasSize);

                // Ensure banana is not on snake or apple
                let onSnake = snake.some(segment => segment.x === banana.x && segment.y === banana.y);
                let onApple = banana.x === apple.x && apple.y === apple.y;
                if (!onSnake && !onApple) {
                    validPosition = true;
                }
            }
        }

        function checkCollisions() {
            const head = snake[0];

            // Wall collision
            if (
                head.x < 0 ||
                head.x >= canvasSize ||
                head.y < 0 ||
                head.y >= canvasSize
            ) {
                gameOver = true;
            }

            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                    break;
                }
            }
            
             // Banana collision
            if (head.x === banana.x && head.y === banana.y) {
                gameOver = true;
            }
        }
        
        // --- Event Listeners ---

        document.addEventListener('keydown', e => {
            if (changingDirection) return;

            const key = e.key;
            const goingUp = direction.y === -1;
            const goingDown = direction.y === 1;
            const goingLeft = direction.x === -1;
            const goingRight = direction.x === 1;

            if ((key === 'ArrowUp' || key === 'w') && !goingDown) {
                direction = { x: 0, y: -1 };
                changingDirection = true;
            } else if ((key === 'ArrowDown' || key === 's') && !goingUp) {
                direction = { x: 0, y: 1 };
                changingDirection = true;
            } else if ((key === 'ArrowLeft' || key === 'a') && !goingRight) {
                direction = { x: -1, y: 0 };
                changingDirection = true;
            } else if ((key === 'ArrowRight' || key === 'd') && !goingLeft) {
                direction = { x: 1, y: 0 };
                changingDirection = true;
            }
        });
        
        // Touch controls
        touchControls.addEventListener('click', (e) => {
            const button = e.target.closest('.touch-btn');
            if (!button || changingDirection) return;

            const dir = button.dataset.dir;
            const goingUp = direction.y === -1;
            const goingDown = direction.y === 1;
            const goingLeft = direction.x === -1;
            const goingRight = direction.x === 1;

            if (dir === 'up' && !goingDown) {
                direction = { x: 0, y: -1 };
                changingDirection = true;
            } else if (dir === 'down' && !goingUp) {
                direction = { x: 0, y: 1 };
                changingDirection = true;
            } else if (dir === 'left' && !goingRight) {
                direction = { x: -1, y: 0 };
                changingDirection = true;
            } else if (dir === 'right' && !goingLeft) {
                direction = { x: 1, y: 0 };
                changingDirection = true;
            }
        });


        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        // --- Initial Setup ---
        window.onload = () => {
            setupCanvas();
            draw(); // Draw initial state
        };

    </script>
</body>
</html>
